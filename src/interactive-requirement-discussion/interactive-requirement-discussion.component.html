<div *ngFor="let questionAnswer of questionAnswers">
  <div>{{ "Question: " + questionAnswer.question }}</div>
  <div>{{ "Answer: " + questionAnswer.answer }}</div>
</div>
<div>
  <textarea #textInput placeholder="Enter question here" style="width: 400px"></textarea>
</div>
<div>
  <button (click)="handleSubmit()">Submit</button>
</div>
