
<div>
  <!--header-->

  <div>
    <div class="container">
      <img src="assets/images/logo.png" alt="Image don't found" style="max-height: 100%; max-width: 25%">
    </div>
  </div>
  
  <div class="container">
    <p style="font-family: Rubik, sans-serif;; font-size: small; opacity: 0.6;">You are chatting with CyberComply Assistant</p>
  </div>


  <div *ngFor="let questionAnswer of questionAnswers">
    <div>{{ "Question: " + questionAnswer.question }}</div>
    <div>{{ "Answer: " + questionAnswer.answer }}</div>
  </div>


  <!--Insert Text-->
  <div class="container">
    <textarea #textInput placeholder="Enter question here" style="width: 80%"  class="surface-card shadow-3 p-3 border-1 border-50 border-round"></textarea>
    <!--<span><button (click)="handleSubmit()" class="button button2">Submit</button></span>-->
  </div>

  <div class="container">
    <button (click)="handleSubmit()" class="button button2">Submit</button>
  </div>
  
</div>
